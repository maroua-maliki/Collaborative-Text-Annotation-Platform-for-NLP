<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Annotateur</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/user/save(page=${page} , keyword=${keyword})}">
        <div class="form-group">
            <label>ID :</label>
            <label th:text="${annotateur.id}"></label>
            <input type="hidden" name="id" class="form-control" th:value="${annotateur.id}">
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input id="nom" type="text" name="nom" class="form-control" th:value="${annotateur.nom}">
            <span class="text-danger" th:errors="${annotateur.nom}"></span>
        </div>
        <div class="form-group">
            <label>Pr√©nom</label>
            <input type="text" name="prenom" class="form-control" th:value="${annotateur.prenom}">
            <span class="text-danger" th:errors="${annotateur.prenom}"></span>
        </div>
        <div class="form-group">
            <label>Login</label>
            <input type="text" name="login" class="form-control" th:value="${annotateur.login}">
            <span class="text-danger" th:errors="${annotateur.login}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>
</body>
</html>
