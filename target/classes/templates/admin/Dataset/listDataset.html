<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tâches</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-list-task"></i> Liste des Tâches</h2>
        <a th:href="@{/admin/dataset/add}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nouvelle Tâche
        </a>
    </div>

    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Annotateur</th>
                    <th>Date Limite</th>
                    <th>Nom Dataset</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tache : ">
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text="></td>
                    <td th:text=""></td>
                    <td>
                        <a th:href="@{/admin/dataset/edit/{id}(id=${datatset.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/admin/dataset/delete/{id}(id=${dataset.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette tâche?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
