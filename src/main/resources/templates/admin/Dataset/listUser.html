<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Affecter des annotateurs au dataset</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Affecter des annotateurs au dataset</h2>

  <form th:action="@{/affecter-annotateurs-dataset}" method="post">
    <input type="hidden" name="datasetId" th:value="${datasetId}" />

    <div class="card">
      <div class="card-header">
        Liste des annotateurs actifs
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Nom complet</th>
            <th>Sélectionner</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="annotateur : ${annotateurs}">
            <td th:text="${annotateur.nom + ' ' + annotateur.prenom}"></td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       name="selectedAnnotateurs"
                       th:value="${annotateur.id}"
                       th:id="'annotateur-' + ${annotateur.id}">
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Affecter les annotateurs sélectionnés</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
