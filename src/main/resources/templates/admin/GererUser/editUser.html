<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Annotateur</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .form-label {
            font-weight: 500;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
        .error-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .id-badge {
            background-color: #e9ecef;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-header bg-success bg-gradient text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Modifier l'annotateur
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" th:action="@{/admin/user/save(page=${page}, keyword=${keyword})}" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label class="form-label">Identifiant</label>
                            <div class="d-flex align-items-center">
                                <span class="id-badge me-2" th:text="${annotateur.id}"></span>
                                <small class="text-muted">(non modifiable)</small>
                                <input type="hidden" name="id" th:value="${annotateur.id}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nom" class="form-label required">Nom</label>
                                    <input id="nom" type="text" name="nom" class="form-control"
                                           th:value="${annotateur.nom}" required>
                                    <div class="error-feedback text-danger" th:if="${#fields.hasErrors('annotateur.nom')}"
                                         th:errors="${annotateur.nom}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="prenom" class="form-label required">Pr√©nom</label>
                                    <input id="prenom" type="text" name="prenom" class="form-control"
                                           th:value="${annotateur.prenom}" required>
                                    <div class="error-feedback text-danger" th:if="${#fields.hasErrors('annotateur.prenom')}"
                                         th:errors="${annotateur.prenom}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="login" class="form-label required">Login</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input id="login" type="text" name="login" class="form-control"
                                       th:value="${annotateur.login}" required>
                            </div>
                            <div class="error-feedback text-danger" th:if="${#fields.hasErrors('annotateur.login')}"
                                 th:errors="${annotateur.login}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/user/list(page=${page}, keyword=${keyword})}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Retour
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save me-1"></i>Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
