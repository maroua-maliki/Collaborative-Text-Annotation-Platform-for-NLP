<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Tâche</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .form-header {
            background-color: #198754;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ced4da;
            margin-bottom: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #146c43;
            border-color: #146c43;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .form-icon {
            color: #198754;
            font-size: 1.2rem;
            margin-right: 5px;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .actions-container {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}" class="text-decoration-none"><i class="bi bi-house-door"></i> Accueil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ajouter une tâche</li>
        </ol>
    </nav>

    <div class="form-container">
        <div class="form-header">
            <h3 class="mb-0"><i class="bi bi-clipboard-plus"></i> Créer une nouvelle tâche</h3>
        </div>

        <form method="post" th:action="@{/admin/tache/save}" th:object="${tache}" enctype="multipart/form-data">
        <div class="mb-4">

                <label for="datasetFile" class="form-label mt-3">
                    <i class="bi bi-upload form-icon"></i> Importer un dataset
                </label>
                <input type="file" id="datasetFile" name="datasetFile" class="form-control">
                <small class="text-muted">Vous pouvez soit sélectionner un dataset existant, soit en importer un nouveau (CSV, JSON, etc.).</small>
            </div>

            <div class="mb-4">
                <label for="dateLimite" class="form-label required-field">
                    <i class="bi bi-calendar-event form-icon"></i> Date limite
                </label>
                <input id="dateLimite" type="date" class="form-control" th:field="*{dateLimite}">
                <div class="text-danger" th:if="${#fields.hasErrors('dateLimite')}" th:errors="*{dateLimite}"></div>
                <small class="text-muted">Date d'échéance pour terminer cette tâche</small>
            </div>

            <!-- Sélection de l'annotateur -->
            <div class="mb-4">
                <label for="annotateur" class="form-label required-field">
                    <i class="bi bi-person-badge form-icon"></i> Annotateur
                </label>
                <select id="annotateur" class="form-select" th:field="*{annotateur}">
                    <option value="">-- Sélectionner un annotateur --</option>
                    <option th:each="annotateur : ${annotateurs}"
                            th:value="${annotateur.id}"
                            th:text="${annotateur.nom + ' ' + annotateur.prenom}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('annotateur')}" th:errors="*{annotateur}"></div>
                <small class="text-muted">Personne responsable de cette tâche</small>
            </div>

            <div class="actions-container">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Enregistrer
                </button>
                <a th:href="@{/admin}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
            </div>
        </form>
    </div>

</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
